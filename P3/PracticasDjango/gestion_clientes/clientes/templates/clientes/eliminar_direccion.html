{% extends "clientes/base.html" %}

{% block title %}Eliminar Dirección{% endblock %}

{% block content %}
<h1>Eliminar Dirección</h1>
<p>¿Estás seguro de que deseas eliminar la dirección: {{ direccion.calle }}?</p>
<form method="POST">
    {% csrf_token %}
    <button type="submit">Sí, eliminar</button>
</form>
<a href="{% url 'ver_direcciones' direccion.cliente.id %}">Cancelar</a>
{% endblock %}
